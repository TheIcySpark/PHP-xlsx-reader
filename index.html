<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h3>
                        Lectura Excel (xlsx)
                    </h3>
                        <div class="form-group">
                            <label for="exampleInputFile">
                                File input
                            </label>
                            <input type="file" class="form-control-file" id="inputFile", name="inputFile"/>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submitButton">
                            Submit
                        </button>
                    <div>
                        <span id="messageSpace"></span>
                    </div>
                    <div id="xlsxSpace">

                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        const form = {
            inputFile: document.getElementById('inputFile'),
            submit: document.getElementById('submitButton')
        };

        form.submit.addEventListener('click', () =>{
            console.log('form submited');
            const http = new XMLHttpRequest();

            http.onreadystatechange = function(){
                if(this.status == 200){
                    document.getElementById("messageSpace").innerHTML = this.responseText;
                }
            }
            const formData = new FormData();
            formData.append('file', form.inputFile.files[0]);

            http.open("POST", 'uploadXlsx.php');
            http.send(formData);

        });
    </script>
</html>
